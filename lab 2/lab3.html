<!DOCTYPE html>
<html>
<head>
    <link href="styles/css/bootstrap.css" rel="stylesheet">

    <title>Lab3</title>
	<meta charset="utf-8" />
</head>
<div class="container">
    <body>
        <div class="jumbotron">
            <header>
                <h1>Create a Pizza</h1>
            </header>
        </div>

        <section>
            <h3>Name</h3>
            <input id="name" type="text" />
        </section>
        <section>
            <h3>Quantity</h3>
            <input type="number" id="quantity" min="1" max="10" step="1" value="1" />
        </section>
        <h3>Size</h3>
        <select name="select">
            <option value="6">Small $6</option>
            <option value="12">Medium $12</option>
            <option value="18">Large $18</option>
            <option value="23">Extra-Large $23</option>
        </select>
        <section>
            <h3>Toppings ($2 each):</h3>
            <ul style="list-style-type:none">
                <li><input type="checkbox" name="topping" value="8" onchange="myFunction(this.value)">All</li>
                <li><input type="checkbox" name="topping" value="2" onchange="myFunction(this.value)">Pepperoni</li>
                <li><input type="checkbox" name="topping" value="2" onchange="myFunction(this.value)">Cheese</li>
                <li><input type="checkbox" name="topping" value="2" onchange="myFunction(this.value)">Mushrooms</li>
                <li><input type="checkbox" name="topping" value="2" onchange="myFunction(this.value)">Tofu</li>
            </ul>
        </section>
        <section>
            <button onclick="myFunction()">Submit</button>
        </section>

        <script>
            function myFunction(val) {
                var customerName = document.getElementById('name');
                var pizzaQuant = document.getElementById('quantity');
                var pizzaSize = document.getElementsByName('select');
                var pizzaTopping = document.getElementsByName('topping');
                document.getElementById("receipt").innerHTML = "Thank you for your order " + customerName;
            }
           
        </script>
        <p id="receipt"></p>
    </body>
    </div>
</html>
